<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break-Even Analysis Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="calculator">
        <h1>Break-Even Analysis Calculator</h1>
        <label for="fixedCosts">Fixed Costs:</label>
        <input type="number" id="fixedCosts" placeholder="Enter fixed costs"><br><br>
        <label for="sellingPrice">Selling Price per Unit:</label>
        <input type="number" id="sellingPrice" placeholder="Enter selling price"><br><br>
        <label for="variableCost">Variable Cost per Unit:</label>
        <input type="number" id="variableCost" placeholder="Enter variable cost"><br><br>
        <button onclick="calculateBreakEven()">Calculate</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
